<html>

	<head>
		<title>Free Code Camp Weather App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Parag Agarwal">
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<link rel="stylesheet" href="4p.css"/>
		<link rel="stylesheet" href="slide1.css"/>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	</head>




	<body>
		<div id="header">
			<button id="homeButton"">Home</button>
			<button id="locate"  onClick="getLocation()"><img id="locationIcon" src="locationIcon.png"><p id="located"></p></button>
			<button id="mapButton">Map</button>
		</div>
		<div id="slide1">
			<div class="place"></div>
			<div class="time"></div>
			<div class="temper"></div>
			<div class="weather"></div>
			<div class="forecast"></div>
		</div>

		<div id="slide2">
			<div id="map"></div>
			<div class="data">
				<div class="place"></div>
				<div class="time"></div>
				<div class="temper"></div>
				<div class="weather"></div>
				<div class="forecast"></div>
			</div>
		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<script src="4p.js"></script>
		<script src="CountryByCode.js"></script>
		<script src="moment.min.js"></script>
		<script src="moment-timezone-with-data-2010-2020.min.js"></script>
	</body>
</html>
